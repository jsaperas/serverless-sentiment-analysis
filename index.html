<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f0d923b28b.js"></script>
    
    <title>Sentiment Analysis</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand">
            <i class="fab fa-aws fa-lg" style="margin: 10px; color: white"></i>
        </a>
        <a href="#" role="button"><i id="signOut" class="fas fa-sign-out-alt" style="color: white"></i></a>
    </nav>
    <div id="content" class="container" style="margin-top: 50px;">
        <h2>Sentiment Analysis</h2>
        <p class="lead">This is a Serverless Web Application! It uses multiple AWS services to analyze user reviews!</p>
        <hr class="my-2">
        <p class="lead">See the code here!<a href="https://github.com/jsaperas/serverless-sentiment-analysis" role="button"><i class="fab fa-github" style="margin-left: 5px;"></i></a></p> 
    </div>

    <div id="content" class="container" style="margin-top: 50px;">
        <form onsubmit="submitReview()">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Tell us about your experience!</label>
              <textarea class="form-control" id="userReview" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>

    <div id="resultsContainer" class="container" style="margin-top: 50px;">    
        <h4>Results</h4>
        <div id="results"></div>
        <table class="table" id="myTable">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" style="width: 500px;">Review</th>
                    <th scope="col">Sentiment</th>
                    <th scope="col">Emoji</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
    </div>
    <script src='js/config.js'></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.473.0.min.js"></script>
    <script src='js/amazon-cognito-identity.min.js'></script>
    <script src='js/auth.js'></script>
    <script src="js/sentiment.js"></script>
  </body>
</html>
